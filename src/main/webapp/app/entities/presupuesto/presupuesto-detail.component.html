<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="presupuesto">
            <h2><span>Presupuesto</span> {{presupuesto.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Nombre</span></dt>
                <dd>
                    <span>{{presupuesto.nombre}}</span>
                </dd>
                <dt><span>Pedido</span></dt>
                <dd>
                    <div *ngIf="presupuesto.pedido">
                        <a [routerLink]="['/pedido', presupuesto.pedido?.id, 'view']">{{presupuesto.pedido?.id}}</a>
                    </div>
                </dd>
                <dt><span>Proveedor</span></dt>
                <dd>
                    <div *ngIf="presupuesto.proveedor">
                        <a [routerLink]="['/proveedor', presupuesto.proveedor?.id, 'view']">{{presupuesto.proveedor?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/presupuesto', presupuesto.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
